<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Swift Courier</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="services.html">Services</a>
    <a href="pricing.html">Pricing</a>
    <a href="contact.html">Contact</a>
  </nav>
  <button id="darkModeToggle">ğŸŒ™ Dark Mode</button>
</header>

<section class="hero">
  <h2>Contact Us</h2>
  <p>Reach out for bookings, inquiries, or quotes. Fast response guaranteed.</p>
</section>

<section class="content">
<form id="orderForm">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="tel" name="phone" placeholder="Phone Number" required>
  <input type="text" name="pickup" placeholder="Pickup Location" required>
  <input type="text" name="delivery" placeholder="Delivery Location" required>

  <!-- Optional hidden location -->
  <input type="hidden" name="location" id="location">
  <button type="button" id="getLocationBtn">ğŸ“ Use Current Location</button>

  <textarea name="message" placeholder="Additional Details" rows="4"></textarea>
  <button type="submit">Send Order</button>
</form>

  <div style="text-align:center; margin-top:30px;">
    <p>ğŸ“ WhatsApp: <a href="https://wa.me/254793676054">+254 793 676 054</a></p>
    <p>ğŸ“ We deliver across Nairobi</p>
    <div class="map-container">
      <iframe src="https://www.google.com/maps?q=Nairobi,+Kenya&output=embed" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2026 Swift Courier Services</p>
</footer>

<!-- Floating WhatsApp Button -->
<a href="https://wa.me/254793676054" target="_blank" class="whatsapp-float">ğŸ’¬ WhatsApp</a>

<script>
  // ===== Dark Mode Toggle =====
  const darkModeToggle = document.getElementById("darkModeToggle");
  darkModeToggle?.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
  });

  // ===== Get User Location =====
  const getLocationBtn = document.getElementById("getLocationBtn");
  const locationInput = document.getElementById("location");

  getLocationBtn?.addEventListener("click", () => {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          locationInput.value = `https://www.google.com/maps?q=${lat},${lng}`;
          alert("Location captured! You can now submit the order.");
        },
        (error) => {
          alert("Unable to get location. Please enter your address manually.");
        }
      );
    } else {
      alert("Geolocation is not supported by your browser.");
    }
  });

  // ===== Submit Form to WhatsApp =====
  const orderForm = document.getElementById("orderForm");
  orderForm?.addEventListener("submit", (e) => {
    e.preventDefault();

    const name = orderForm.name.value;
    const phone = orderForm.phone.value;
    const address = orderForm.address.value;
    const location = orderForm.location.value;
    const message = orderForm.message.value;

    const whatsappMessage = `ğŸ“¦ New Order!
Name: ${name}
Phone: ${phone}
Address: ${address}
Location: ${location}
Details: ${message}`;

    const whatsappURL = `https://wa.me/254793676054?text=${encodeURIComponent(whatsappMessage)}`;

    window.open(whatsappURL, "_blank");
  });
</script>

</body>
</html>
